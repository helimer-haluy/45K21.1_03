<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Form Đăng Ký Cho Thợ</title>
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <div class="card-body p-4 p-md-5">
                  <h4 class="text-uppercase text-center mb-5" style="background-color: #8fa2f6;">ĐĂNG KÍ CHO KHÁCH</h4>
                  <form class="px-md-2" >
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="fullname" >Họ Tên</label>
                      <input type="text" id="fullname" class="form-control "style="background-color: #8fa2f6;" />
                      
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username" >Tên đăng nhập</label>
                      <input type="text" id="username" class="form-control "style="background-color: #8fa2f6;" />
                     
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="address" >Địa chỉ</label>
                        <input type="address" id="address" class="form-control "style="background-color: #8fa2f6;" />
                       
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="phoneNumber" >Số điện thoại</label>
                        <input type="tel" id="phoneNumber" class="form-control "style="background-color: #8fa2f6;" />
                       
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="password" >Mật khẩu</label>
                        <input type="password" id="password" class="form-control "style="background-color: #8fa2f6;" />
                       
                      </div>
                      <!-- Đăng kí-->
                      <div class="form-outline mb-4">
                        <button type="button" class="btn btn-block btn-lg" style="background-color: #8fa2f6;">Register</button>
                      </div>
